name: Links

on:
  push:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "18 03 * * 0" # weekly on sunday morning

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.1.0
        with:
          fail: true
          args: --scheme https --exclude web.archive.org --no-progress ./notes
